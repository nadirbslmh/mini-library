syntax = "proto3";
option go_package="/auth_gen";

message User {
  uint32 id = 1;
  string email = 5;
  string password = 6;
}

message RegisterRequest {
    string email = 1;
    string password = 2;
}

message RegisterResponse {
    string status = 1;
    string message = 2;
    User user = 3;
}

message LoginRequest {
    string email = 1;
    string password = 2;
}

message LoginResponse {
    string status = 1;
    string message = 2;
    string token = 3;
}

service AuthService {
    rpc Register (RegisterRequest) returns (RegisterResponse);
    rpc Login (LoginRequest) returns (LoginResponse);
}